<form class="register-form">
  <label for="usuario">Usuario</label>
  <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>

  <label for="contraseña">Contraseña</label>
  <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>

  <label for="primerNombre">Primer Nombre</label>
  <input type="text" id="primerNombre" name="primerNombre" placeholder="Ingresa tu primer nombre" required>

  <label for="segundoNombre">Segundo Nombre</label>
  <input type="text" id="segundoNombre" name="segundoNombre" placeholder="Ingresa tu segundo nombre">

  <label for="primerApellido">Primer Apellido</label>
  <input type="text" id="primerApellido" name="primerApellido" placeholder="Ingresa tu primer apellido" required>

  <label for="segundoApellido">Segundo Apellido</label>
  <input type="text" id="segundoApellido" name="segundoApellido" placeholder="Ingresa tu segundo apellido" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

  <label for="telefono">Teléfono</label>
  <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu teléfono" required>

  <label for="tipoIdentificacion">Tipo de Identificación</label>
  <select id="tipoIdentificacion" name="tipoIdentificacion" required>
    <option value="1">Cédula</option>
    <option value="2">Pasaporte</option>
  </select>

  <label for="identificacion">Identificación</label>
  <input type="text" id="identificacion" name="identificacion" placeholder="Ingresa tu identificación" required>

  <button type="submit">Registrar</button>
</form>
